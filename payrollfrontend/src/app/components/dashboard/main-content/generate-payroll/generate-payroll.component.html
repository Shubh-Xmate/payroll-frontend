<div class="container p-3 m-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="number"
        class="form-control mb-3"
        id="mobileNumber"
        [(ngModel)]="mobileNumber"
        name="mobileNumber"
        placeholder="Enter Mobile Number"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="showDetails" class="mt-3">
    <div class="card-body">
      <div class="mb-3">
        <label class="small mb-1" for="payrollMonth">Payroll Month</label>
        <input class="form-control" id="payrollMonth" type="text" value="{{payrollDetails.payrollMonth}}" readonly>
      </div>
      <div class="mb-3">
        <label class="small mb-1" for="payrollYear">Payroll Year</label>
        <input class="form-control" id="payrollYear" type="number" value="{{payrollDetails.payrollYear}}" readonly>
      </div>
      <div class="mb-3">
        <label class="small mb-1" for="netSalary">Net Salary</label>
        <input class="form-control" id="netSalary" type="text" value="{{payrollDetails.netSalary}}" readonly>
      </div>
      <div class="mb-3">
        <label class="small mb-1" for="deductions">Deductions</label>
        <input class="form-control" id="deductions" type="text" value="{{payrollDetails.deductions}}" readonly>
      </div>
    </div>
  </div>
</div>
