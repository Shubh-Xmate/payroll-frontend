<div class="container p-3 m-3">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group mb-3">
        <label for="leaveType">Leave Type</label>
        <input
          type="text"
          class="form-control"
          id="leaveType"
          [(ngModel)]="leaveDetails.leaveType"
          name="leaveType"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          [(ngModel)]="leaveDetails.startDate"
          name="startDate"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="endDate">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          [(ngModel)]="leaveDetails.endDate"
          name="endDate"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="comments">Comments</label>
        <textarea
          class="form-control"
          id="comments"
          [(ngModel)]="leaveDetails.comments"
          name="comments"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div *ngIf="showDetails">
      <div *ngIf="sentSuccessfully" class="alert mt-3 alert-success">
          <strong>Success!</strong> Request sent successfully.
      </div>

      <div *ngIf="!sentSuccessfully" class="alert mt-3 alert-danger">
          <strong>Error!</strong>Request sending failed.
      </div>
    </div>
</div>
